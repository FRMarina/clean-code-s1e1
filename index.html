<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link 
        href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
        rel="stylesheet" 
        type="text/css">
    <link 
        rel="stylesheet" 
        href="style.css" 
        media="screen" 
        charset="utf-8">
  </head>
  <body>
    <div class="header">
      <img src="./eisenhower-matrix.jpg" class="header-img" alt="header image">
      <a 
          class="more-information-link" 
          href="https://goal-life.com/page/method/matrix-eisenhower">
          Want more details?
      </a>
    </div>
    <div class="main">
      <p id="main-add-item">
        <label for="main__input" class="main-label">Add Item</label>
        <div class="main-input-wrap">
          <input id="main__input" class="input input-text task" type="text">
          <button class="btn">Add</button>
        </div>
      </p>
      <h3 class="subtitle">Todo</h3>
      <ul id="incomplete-tasks">
        <li class="li">
          <input type="checkbox" class="input">
          <label class="task">Pay Bills</label>
          <input type="text" class="input input-text task">
          <button class="btn edit-btn">Edit</button>
          <button class="btn delete-btn">
            <img class="delete-img" src="./remove.svg" alt="delete arrow">
          </button>
        </li>
        <li class="li edit-mode">
          <input type="checkbox" class="input">
          <label class="task">Go Shopping</label>
          <input type="text" value="Go Shopping" class="input input-text task">
          <button class="btn edit-btn">Save</button>
          <button class="btn delete-btn">
            <img class="delete-img" src="./remove.svg" alt="delete arrow">
          </button>
        </li>
      </ul>
      <h3 class="subtitle">Completed</h3>
      <ul id="completed-tasks">
        <li class="li">
          <input type="checkbox" class="input" checked>
          <label class="task label-complited">See the Doctor</label>
          <input type="text" class="input input-text task">
          <button class="btn edit-btn">Edit</button>
          <button class="btn delete-btn">
              <img class="delete-img" src="./remove.svg" alt="delete arrow">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
